arc-challenge:
  id: arc-challenge.dev.v0
  metrics: [accuracy]

arc-challenge.dev.v0:
  class: evals.elsuite.basic.fuzzy_match:FuzzyMatch
  args:
    samples_jsonl: arc_challenge/samples_train_subsampled.jsonl
    max_tokens: 2048

